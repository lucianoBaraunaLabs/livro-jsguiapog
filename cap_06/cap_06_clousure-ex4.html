<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
      function funcaoExterna() {
          alert("Função Externa");
          function funcaoInterna() {
              alert("Função Interna");
          }
          return funcaoInterna;
      };
      var referenciaFuncao = funcaoExterna();
    </script>

</head>
<body>
    <button type="button" onclick="funcaoExterna()" name="button">Executar função externa</button>
    <button type="button" onclick="referenciaFuncao()" name="button">Executar variavelGlobal</button>


</body>

</html>
