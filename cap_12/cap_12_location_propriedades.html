<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coordenas Barra de Rolagem</title>
  <script type="text/javascript">
  function reloadPage() {
    window.location.reload()
    }
    document.write('hash: ' + location.hash +'<br />')
    document.write('host: ' + location.host +'<br />')
    document.write('hostname: ' + location.hostname +'<br />')
    document.write('href: ' + location.href +'<br />')
    document.write('pathname: ' + location.pathname +'<br />')
    document.write('port: ' + location.port +'<br />')
    document.write('protocol: ' + location.protocol +'<br />')
    document.write('search: ' + location.search + '<br />')
  </script>
</head>
<body>
  <p id="referencia">Id da ancora de teste</p>
  <a href="#referencia" onclick="reloadPage()">Reload teste pagina</a>

</body>
</html>
