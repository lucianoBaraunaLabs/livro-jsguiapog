<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
  var calculaRetangulo = function(b,h){
        var area = b*h;
        var perimetro = (b+h)*2;
        return {
            area: area,
            perimetro: perimetro
        };
  };



</script>
</head>
<body>
    <button type="button" name="button" onclick="var resultados = calculaRetangulo(5,10);
    alert('Área: ' + resultados.area);
    alert('Perimetro: ' + resultados.perimetro);">EXECUTAR FUNCAO</button>
</body>

</html>
