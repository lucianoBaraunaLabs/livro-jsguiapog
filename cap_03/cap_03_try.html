    var campo = prompt("Entre com um número maior que 0 e menor que 11", "");
    try{
        if(isNaN(parseInt(campo))){
            throw {
                name: "Erro no Javacsript",
                message: document.write("Você precisa digitar um número")
            }
        }else {
            if(campo <= 0){
                throw {
                    name: "Erro no Javacsript",
                    message: document.write("O Número não pode ser 0")
                }
            }else if (campo >= 11){
                throw {
                    name: "Erro no Javacsript",
                    message: document.write("O Número não pode ser 11")
                }
            }
        }
    } catch(e){
        alert(e.name);
        e.message;
    } finally {
        document.write("<p>" + "O que você digitou foi: " + campo + "</p>");
    };
