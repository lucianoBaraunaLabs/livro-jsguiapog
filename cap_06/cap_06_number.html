<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function numero(x) {
            eval('var bool = Number(x); alert(bool);');
        }
    </script>

</head>
<body>
    <button type="button" onclick="numero(1.56);">Number(1.56);</button>
    <button type="button" onclick="numero(-3/5);">Number(-3/5);</button>
    <button type="button" onclick="numero('maujor');">Number(maujor);</button>
    <button type="button" onclick="numero(new Date());">Number(new Date());</button>
</body>

</html>
