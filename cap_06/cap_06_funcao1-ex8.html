<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
  var calculaRetangulo = new Function("b", "h", "var area = (b*h); var perimetro = (b+h)*2; alert('Área: ' + area + '\\nPerímetro: ' + perimetro);");
</script>
</head>
<body>
    <button type="button" name="button" onclick="calculaRetangulo(5,20);">EXECUTAR FUNCAO</button>
</body>

</html>
