function Cilindro(r,h,m){
    var _this = this;
    this.raioBase = r;
    this.altura = h;
    this.medida = m;
    this.areaBase = Math.PI * Math.pow(this.raioBase, 2);
    this.areaLateral = 2 * Math.PI * this.raioBase * this.altura;
    this.calcAreaTotal = 2 * this.areaBase + this.areaLateral;
    this.areaTotal = this.areaBase + this.areaLateral;
    this.volume = Math.round(this.areaBase * this.altura);
    // Cm ou M
    if(this.medida == "cm"){
        return this.resultAbase = calculaCentimetro(this.areaBase),
               this.resultLateral = calculaCentimetro(this.areaLateral),
               this.resultAreaTotal = calculaCentimetro(this.areaTotal);
    }if(this.medida == "m"){
        return this.resultAbase = calculaMetro(this.areaBase),
               this.resultLateral = calculaMetro(this.areaLateral),
               this.resultAreaTotal = calculaMetro(this.areaTotal);
    };
    // Metodos de conversao
    function calculaCentimetro(n){
        valorCm = Math.round(n / 100) + _this.medida;
        return valorCm
    };
    function calculaMetro(n){
        valorM = Math.round(n / 1000) + _this.medida;
        return valorM;
    };
};
