<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

    function calculaRetangulo(b, h) {
     var area = (b*h);
     var perimetro = (b+h)*2;
     alert('Área: ' + area + '\nPerímetro: ' + perimetro);

    }

    </script>
</head>
<body>
<button type="button" name="button" onclick="calculaRetangulo(5, 10);">EXECUTAR FUNCAO</button>
</body>

</html>
