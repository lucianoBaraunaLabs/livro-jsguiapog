        // alert(fatorial(5));
        // Caso seja uma funcao anonima vc precisa
        function fatorial(n) {
            if(n == 0) {return 1;}
            return n*arguments.callee(n-1);
        }
        // ou
        function fatorial(n) {
            if(n == 0) {return 1;}
            return n*fatorial(n-1);
        }
    </script>

    <button type="button" onclick="alert(fatorial(5))">fatorial(30)</button>
