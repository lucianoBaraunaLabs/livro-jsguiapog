<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

      function sindexOf(){
      var texto = "Javascript é uma linguagem muito legal.",
          s = document.form.s.value,
          i = Number(document.form.i.value);
        console.log("entrou");
        console.log("Retorno isfinite: " + isFinite(i));
        if (isFinite(i) && i >= 0 && i <= texto.length-1) {
          document.form.resultado.value = texto.indexOf(s,i);
          console.log(texto.charAt(texto.indexOf(s,i)));
        } else {
          alert("Entre um índice válido para o ínicio");
        }
      }
    </script>
</head>
