<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
      var variavelGlobal
      function funcaoExterna() {
          alert("Função Externa");
          function funcaoInterna() {
              alert("Função Interna");
          }
          variavelGlobal = funcaoInterna;
      }
    </script>

</head>
<body>
    <button type="button" onclick="funcaoExterna()" name="button">Executar função externa</button>
    <button type="button" onclick="variavelGlobal()" name="button">Executar variavelGlobal</button>


</body>

</html>
