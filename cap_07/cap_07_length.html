<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
      function sLenght(){
        var s = document.formulario.texto.value;
        if(s != ""){
          document.formulario.comprimento.value = s.length;
        } else {
          document.formulario.comprimento.value = 'Entre uma string';
        }
      }

    </script>
</head>
<body>
  <form name="formulario" action="" method="get">
    <label for="">String: <input type="text" name="texto" maxlenght="100" /></label>
    <button type="button" onclick="sLenght();">string.length</button>
    <input type="text" name="comprimento" size="15" maxlength="3" />
  </form>
</body>
</html>
